<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/registro_sesion.css">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form action="procesoRegistro_sesion.php" method="POST">
            <label for="email">Usuario:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="******" required>

            <label for="confirmar_password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_password" name="confirmar_password" placeholder="******" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
